<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Fun Translation App </title>
</head>
<body>
    <h1> Fun translation app </h1>
    <div class="input-area">
        <textarea id="input-text" placeholder="Enter you text here"> </textarea>
    </div>
    <div class="translate-button">
        <button id="button" onclick="getEnteredText()"> Translate ... ðŸ¥¨</button>
        <select name="language" id="language" onchange="onLanguageChange()">
            <!-- https://api.funtranslations.com/translate/pirate.json?text=Hello%20sir%21%20my%20mother%20goes%20with%20me%20to%20the%20ocean. -->
            <option selected value="pirate"> Pirate </option>
            <option value="minion" > Miniom </option>
            <!-- https://api.funtranslations.com/translate/yoda.json?text=Master%20Obiwan%20has%20lost%20a%20planet. -->
            <option value="yoda" > Yoda </option>
            <!-- https://api.funtranslations.com/translate/hodor.json?text=I%20will%20hold%20the%20door%20for%20the%20one%20eyed%20raven. -->
            <option value="hodor" > Hodor </option>
        </select>
    </div>  
    
    

    <div id="translated-text"> </div>
</body>
<script src="script.js"></script>
</html>
